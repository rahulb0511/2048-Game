<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/2C9lqeWvrgYEnwSULu7LrZBZ2OTnIWDs2hn9rtY1yFExuRglCQCvS4Kb9b9RsqEGsw" type="image/x-icon">

<body>
  <a id="top"></a>
  <div class="game-desc">
    <div class="left-column">
      <h1>2048</h1>
      <p id="rule">Join the tiles, get to <strong>2048!</strong></p>
      <p class="how-to-play" id="rule" style="cursor: pointer;"><strong><u>How to play →</u></strong></p>
    </div>
    <div class="right-column">
      <div class="stats">
        <div class="score">
          <p id="score">SCORE</p>
          <p id="score-value">0</p>
        </div>
        <div class="best">
          <p id="best">BEST</p>
          <p id="best-value">0</p>
        </div>
      </div>
      <div class="new-game">
        <button class="newgame-btn">New Game</button>
      </div>
    </div>
  </div>
  
  <div class="game">
    
    <div class="container">

      <div class="game-end">
        <p id="game-end-msg"></p>
        <button class="newgame-btn" id="try-again-btn"></button>
      </div>

  </div>
  
  <p class="guide"><strong>HOW TO PLAY:</strong> Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!</p> 
  <a href="#top" class="guide" style="cursor: pointer;"><strong><u>Start playing →</u></strong></a>

  </footer>
